<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-title> Football Players </ion-title>
    <ion-button slot="end" (click)="addPlayerModal()">
      Add football player
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let b of footballPlayers">
      <ion-label>
        <h1>{{b.name}}</h1>
        <p>{{b.age}} years old</p>
        <p>{{b.club}}</p>
        <p>{{b.position}}</p>
      </ion-label>
      <ion-button
        fill="clear"
        size="large"
        slot="end"
        (click)="updatePlayer(b)"
      >
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
      <ion-button
        fill="clear"
        size="large"
        slot="end"
        (click)="deletePlayer(b.id)"
      >
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
